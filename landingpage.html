<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Navbar and Enhanced Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-image: url('portalcover.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  animation: gradientAnimation 5s infinite alternate;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
    .navbar {
  background-color: rgba(0, 123, 255, 0.5);
}

    .navbar-brand img {
      width: 50px; 
      height: 50px;
    }
    .navbar-toggler {
      color: #ffffff;
    }
    .navbar-toggler-icon {
      background-color: #ffffff;
    }
    .navbar-nav a {
      color: #ffffff;
    }
    .header {
      background-color: transparent;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .dashboard-container {
      padding: 20px;
      margin: 20px;
      background-color: rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .dashboard-container:hover {
      transform: scale(1.05);
    }
    .dashboard-container h2 {
      color: #ffffff;
    }
    .dashboard-container p {
      display: none;
    }
    .dashboard-container .show-more-btn {
      cursor: pointer;
      color: #ffffff;
      text-decoration: underline;
    }
    .job-board-container {
      padding: 20px;
      margin: 20px;
      background-color: rgba(0, 0, 255, 0.5); 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .job-board-container:hover {
      transform: scale(1.05);
    }
    .job-board-container h2 {
      color: #ffffff;
    }
    .job-board-container form {
      margin-top: 20px;
    }
    #imageSlider {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="mectoilogo.jpg" alt="Your Logo" width="50" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#settingsModal">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div class="header">
    <h1>Mectoi Technologies</h1>
    <p>Welcome to our landing page created by Mohd Amaan Khan</p>
  </div>

  
  <div class="container">
    <div class="row">
     
      <div class="col-md-8">
        <div id="imageSlider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="portal.jpg" class="d-block w-100" >
            </div>
            <div class="carousel-item">
              <img src="portal2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="portal3.jpg" class="d-block w-100">
            </div>
          </div>
        </div>
      </div>

     
      <div class="col-md-4">
        <div class="dashboard-container">
          <h2>Dashboard</h2>
          <p>Total Received Applications: 500</p>
          <p>Rejected Applications: 50</p>
          <p>Forwarded Applications: 300</p>
          <p>Approved Applications: 150</p>
          <p>List of Applicants: View List</p>
          <button class="show-more-btn" onclick="toggleAdditionalInfo()">Show More</button>
        </div>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-12">
        <div class="job-board-container">
          <h2>Job Board</h2>
          <div class="form-container">
            <form>
              <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
              </div>
              <div class="form-group">
                <label for="jobRole">Job Role:</label>
                <input type="text" class="form-control" id="jobRole" placeholder="Enter job role">
              </div>
              <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    
  </div>

  
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    function toggleAdditionalInfo() {
      var additionalInfo = document.querySelectorAll('.dashboard-container p');
      additionalInfo.forEach(function (info) {
        info.style.display = (info.style.display === 'none' || info.style.display === '') ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
